plugins {
    id 'kotlin-multiplatform' version '1.3.31'
}

repositories {
    mavenCentral()
}

group 'com.example'
version '0.0.1'

kotlin {
    jvm()
    sourceSets {
        commonMain {
            kotlin.srcDir projectDir
            kotlin.filter.exclude 'build/*', 'gradle/*', '.idea/*', 'test/*', 'jvm/*'
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        commonTest {
            kotlin.srcDir project.file('test')
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmMain {
            kotlin.srcDir project.file('jvm')
            kotlin.filter.exclude 'test/*'
            dependencies {
                implementation kotlin('stdlib-jdk8')
            }
        }
        jvmTest {
            kotlin.srcDir project.file('jvm/test')
            dependencies {
                implementation kotlin('test')
                implementation kotlin('test-junit')
            }
        }
    }
}
